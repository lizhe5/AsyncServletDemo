<html>
<head></head>
<script type="text/javascript" src="js/jquery-1.4.min.js"></script>
<script type="text/javascript" src="js/application.js"></script>

<script language="javascript">  
$(document).ready(function() {
	var url = '/Demo/ChatServlet?word=#*word*#';
	$('#comet-frame')[0].src = url;
	var str = window.location.href; 
	var pos = str.indexOf("=");
	var parastr = str.substring(pos+1);
	$('#name').val(parastr);
});
</script>


<body style="margin:0; overflow:hidden" >
<table width="100%" border="0" cellpadding="0" cellspacing="0" >
  <tr>
    <td height="50px" width="50px">
  <input type="text" name="name" id="name" style="border: 0">
  </td></tr>
  <tr>
  <td height="50px">
  <textarea name="result" id="result" wrap="off" style="padding: 10; overflow:auto"  onblur="onChat()"></textarea>
  </td>
  </tr>
</table>
<iframe id="comet-frame" style="display: none;"></iframe>
</body>
</html>
